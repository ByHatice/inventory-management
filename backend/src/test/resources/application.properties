# Use an in-memory SQLite database for testing.
# This database is temporary and will be lost when the application stops.
spring.datasource.url=jdbc:sqlite::memory:

# Specifies the driver class name for SQLite database connectivity.
spring.datasource.driver-class-name=org.sqlite.JDBC

# Enables the initialization of the database schema and data from SQL scripts.
spring.sql.init.mode=always

# For testing, we can use 'create-drop' to create the schema at startup and drop it at shutdown.
spring.jpa.hibernate.ddl-auto=create-drop